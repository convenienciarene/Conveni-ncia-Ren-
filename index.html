<script>
  
const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTv-nK7mhJiPnE7_m-d8khFDZMMk6ZLzPvzGA63B5r4kRG3HxPeQlaZ-AbN__z8Mde17xC6EWewbZCB/pub?output=csv";


Papa.parse(url, {
  download: true,
  header: true,
  complete: function(result) {
    const dados = result.data;
    const menu = document.getElementById("menu");
    const categorias = {};

    dados.forEach(item => {
      if (!item.Categoria) return;
      if (!categorias[item.Categoria]) categorias[item.Categoria] = [];
      categorias[item.Categoria].push(item);
    });

    for (const cat in categorias) {
      const sec = document.createElement("div");
      sec.className = "section";
      sec.innerHTML = `<h2>${cat}</h2>`;

      categorias[cat].forEach(p => {
  sec.innerHTML += `
    <div class="item" style="align-items:center;gap:10px;">
      
      ${p.Foto ? `
        <img 
          src="imagens/produtos/${p.Foto}" 
          alt="${p.Produto}"
          style="
            width:50px;
            height:50px;
            object-fit:cover;
            border-radius:8px;
          "
        >
      ` : ""}

      <span style="flex:1;">${p.Produto}</span>
      <span>R$ ${p.PreÃ§o}</span>

      });

});
